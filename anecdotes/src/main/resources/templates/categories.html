<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head('Categories')"></head>
<body>
<div th:replace="fragments/menu::menu(${path})"></div>
<div class="container">
    <div class="jumbotron text-center">
        <h2>Categories</h2>
    </div>

    <div class="container">
        <div class="row justify-content-center ">
            <a th:href="@{anecdotes/by-category(id=${c.id})}" class="col-md-3 img-thumbnail anecdote_container"
               th:each="c : ${categories}">
                <p th:text="${c.name}"></p>
            </a>
        </div>
    </div>
</div>
<div th:replace="fragments/foot::foot"></div>
</body>
</html>
