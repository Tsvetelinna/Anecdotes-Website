<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head('Add Users')"></head>
<body>
<div th:replace="fragments/menu-admin::menu(${path})"></div>
<div class="container">
    <form class="form-signin" method="post" action="#" th:action="@{/users/update/{id}(id=${user.id})}"
          th:object="${user}" xmlns:th="http://www.w3.org/1999/xhtml" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <h2 class="form-signin-heading">Update</h2>
        <p>
            <label for="username" class="sr-only">Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Name"
                   required="" autofocus="">
        </p>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" th:field="*{username}" class="form-control"
                   placeholder="Username" required="" autofocus="">
        </p>
        <div class="input_with_title_and_body">
            <input type="file" name="image" th:value="*{profilePicture}" id="image" accept="image/png, image/jpeg">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <form class="form-signin" xmlns:th="http://www.w3.org/1999/xhtml">
        <input type="hidden" th:field="*{id}" th:object="${user}"/>
        <a class="btn btn-danger" th:href="@{users/delete(id=${user.id})}">Delete</a>
    </form>

</div>
<div th:replace="fragments/foot::foot"></div>
</body>
</html>
