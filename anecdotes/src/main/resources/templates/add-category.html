<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head('Add Category')"></head>
<body>
<div th:replace="fragments/menu-admin::menu(${path})"></div>
<div class="container">
    <form class="form-signin" method="post" action="#" th:action="@{/categories/add}" th:object="${category}">
        <h2 class="form-signin-heading">Add Category</h2>
        <p>
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Name"
                   required="" autofocus="">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
    </form>
</div>
<div th:replace="fragments/foot::foot"></div>
</body>
</html>
