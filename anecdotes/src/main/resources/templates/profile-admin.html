<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head('My Profile')">
    <style type="text/css">

.anecdote_container {
    margin: 5px;
}

.anecdote_container:hover {
    background-color: #fff9b8;
    border-color: gold;
}

</style>
</head>
<body>
<div th:replace="fragments/menu-admin::menu(${path})"></div>
<div class="container">
    <div class="jumbotron text-center">
        <h2>My Profile</h2>
    </div>

    <div class="container">
        <div class="row justify-content-center " >
            <a th:href="@{update-admin-profile(id=${user.id})}" class="col-md-3 img-thumbnail anecdote_container" >
                <p> Name: [[${user.name}]]</p>
                <p> Username: [[${user.username}]]</p>
                <p> Role: [[${user.role}]]</p>
                <p> Profile Picture: [[${user.profilePicture}]]</p>
                <p> Created: [[${user.createdAt}]]</p>
                <p> Updated: [[${user.updatedAt}]]</p>
                <img src="https://www.thetraveler.bg/wp-content/uploads/2020/06/Sunset-Thessaloniki-7.jpg" class="img-thumbnail" alt="Sunset">
            </a>
        </div>
    </div>
</div>
<div th:replace="fragments/foot::foot"></div>
</body>
</html>
